<title>SOUNDSTRIKE â€“ Single File</title>
<style>
  :root{--neon:#29ff6a;--violet:#a24bff;--cyan:#48d7ff;--red:#ff3b3b;--bg0:#040607;--bg1:#0a1113;--grid:rgba(90,255,130,.06);--txt:#d7ffe8;--glitch-intensity:1;--scanline-opacity:.18;--noise-opacity:.06}
  @media (prefers-reduced-motion: reduce){:root{--glitch-intensity:0;--scanline-opacity:.06;--noise-opacity:0}*{animation-duration:.001ms!important;animation-iteration-count:1!important;transition-duration:.001ms!important}}
  html,body{height:100%;margin:0;background:radial-gradient(1000px 700px at 50% 0%,#0f1b17 0%,var(--bg0) 55%),linear-gradient(#0a0f0e,var(--bg1));color:var(--txt);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;letter-spacing:.02em;overflow:hidden}
  .grid:before{content:"";position:fixed;inset:0;background-image:linear-gradient(transparent 95%,var(--grid) 96%),linear-gradient(90deg,transparent 95%,var(--grid) 96%);background-size:100% 32px,32px 100%;pointer-events:none;z-index:0;mix-blend-mode:lighten}
  .fx-scanlines:after{content:"";position:fixed;inset:0;pointer-events:none;z-index:2;background:repeating-linear-gradient(to bottom,rgba(255,255,255,var(--scanline-opacity)) 0 1px,rgba(0,0,0,0) 2px 3px);animation:flicker 6s linear infinite}
  .fx-noise:before{content:"";position:fixed;inset:0;pointer-events:none;z-index:3;background-image:url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.9\" numOctaves=\"2\" stitchTiles=\"stitch\"/></filter><rect width=\"100\" height=\"100\" filter=\"url(%23n)\" opacity=\"0.4\"/></svg>');mix-blend-mode:overlay;opacity:var(--noise-opacity);animation:noiseShift 1.8s steps(6,end) infinite}
  @keyframes flicker{0%,100%{opacity:.2}45%{opacity:.35}50%{opacity:.15}55%{opacity:.35}70%{opacity:.25}}
  @keyframes noiseShift{from{transform:translate3d(0,0,0)}to{transform:translate3d(-5%,3%,0)}}
  .wrap{position:relative;z-index:1;display:grid;place-items:center;min-height:100%;padding:40px 20px}
  .stage{width:min(1100px,92vw)}
  header{display:grid;justify-items:center;gap:16px;margin-bottom:26px}
  .logo{width:min(180px,28vw);filter:drop-shadow(0 0 16px rgba(41,255,106,.45)) drop-shadow(0 0 3px rgba(41,255,106,.9));transform:translateZ(0)}
  .title{position:relative;font-weight:800;font-size:clamp(36px,8vw,86px);color:var(--neon);letter-spacing:.06em;text-transform:uppercase;text-shadow:0 0 20px rgba(41,255,106,.55),0 0 3px rgba(41,255,106,.85);isolation:isolate}
  .title:before,.title:after{content:attr(data-text);position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen;opacity:.55}
  .title:before{color:#00f;transform:translateX(-1px);animation:rgbX 3.1s infinite linear}
  .title:after{color:#f00;transform:translateX(1px);animation:rgbY 2.7s infinite linear}
  @keyframes rgbX{50%{transform:translateX(2px)}} @keyframes rgbY{50%{transform:translateX(-2px)}}
  .glitch{position:relative}
  .glitch:after{content:attr(data-text);position:absolute;left:0;right:0;top:0;color:var(--neon);text-shadow:-1px 0 #0ff,1px 0 #f0f;opacity:.9;clip-path:inset(0 0 0 0);animation:slice 2.4s steps(24,end) infinite;pointer-events:none}
  @keyframes slice{0%{clip-path:inset(0 0 98% 0);transform:translate(0,0)}10%{clip-path:inset(0 0 0 0);transform:translate(-1px,0)}20%{clip-path:inset(85% 0 0 0)}30%{clip-path:inset(0 0 80% 0);transform:translate(2px,0)}40%{clip-path:inset(20% 0 20% 0)}50%{clip-path:inset(60% 0 0 0);transform:translate(-2px,0)}60%{clip-path:inset(0 0 40% 0)}70%{clip-path:inset(10% 0 50% 0);transform:translate(1px,0)}80%{clip-path:inset(0 0 0 0)}100%{clip-path:inset(0 0 98% 0);transform:translate(0,0)}}
  .menu{display:grid;grid-template-columns:repeat(2,minmax(240px,1fr));gap:22px;margin:36px auto 22px}
  .btn{--glow:var(--neon);background:rgba(9,18,14,.45);border:2px solid color-mix(in srgb,var(--glow) 65%,#0a0f0e);color:#def;text-transform:uppercase;letter-spacing:.08em;font-weight:800;font-size:clamp(14px,2.2vw,18px);padding:22px 20px;border-radius:14px;position:relative;cursor:pointer;text-align:center;filter:drop-shadow(0 0 0 rgba(0,0,0,0));transition:filter .2s,transform .15s,background .2s,border-color .2s;outline:none;user-select:none}
  .btn:before{content:"";position:absolute;inset:-8px;border-radius:18px;border:2px solid color-mix(in srgb,var(--glow) 80%, transparent);opacity:.28;filter:blur(3px);pointer-events:none;transition:opacity .15s ease}
  .btn:focus-visible{box-shadow:0 0 0 3px color-mix(in srgb,var(--glow) 60%, #fff)}
  .btn:hover,.btn.active{background:rgba(25,45,38,.55);transform:translateY(-2px);filter:drop-shadow(0 0 8px color-mix(in srgb,var(--glow) 70%, transparent)) drop-shadow(0 0 26px color-mix(in srgb,var(--glow) 30%, transparent))}
  .btn:hover:before{opacity:.55}
  .btn .sub{display:block;opacity:.75;font-weight:600;letter-spacing:.06em;margin-top:6px;font-size:.9em}
  .btn.green{--glow:var(--neon)} .btn.purple{--glow:var(--violet)} .btn.cyan{--glow:var(--cyan)} .btn.red{--glow:var(--red)}
  footer{margin-top:26px;text-align:center;color:#baffd2;opacity:.92}
  .terminal{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;letter-spacing:.06em}
  @media (max-width:640px){.menu{grid-template-columns:1fr;gap:16px} .logo{width:160px}}
</style>

<script>
  const LINKS = { studio: 'studio.html', dataset: 'dataset.html', archives: 'archives.html', contact: 'mailto:you@example.com' };
  const buttons=[...document.querySelectorAll('.btn')]; const audioMap=new Map(); let hoverEnabled=false;
  function loadAudio(el){const src=el.getAttribute('data-audio'); if(!src) return null; if(audioMap.has(src)) return audioMap.get(src); const a=new Audio(src); a.preload='auto'; a.volume=.55; audioMap.set(src,a); return a;}
  function play(el,opts){opts=opts||{}; const preview=!!opts.preview; const a=loadAudio(el); if(!a) return; try{a.currentTime=0; a.volume=preview? .25:.7; a.play();}catch(e){}}
  buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{ hoverEnabled=true; btn.classList.add('active'); setTimeout(()=>btn.classList.remove('active'),160); play(btn,{preview:false});
      const id=btn.id; if(id==='btnStudio') location.href=LINKS.studio;
      if(id==='btnDataset') location.href=LINKS.dataset;
      if(id==='btnArchives') location.href=LINKS.archives;
      if(id==='btnContact') location.href=LINKS.contact;
    });
    btn.addEventListener('mouseenter',()=>{ if(!hoverEnabled) return; if(matchMedia('(hover: hover)').matches) play(btn,{preview:true}); });
    btn.addEventListener('mouseleave',()=>{ const src=btn.getAttribute('data-audio'); const a=audioMap.get(src); if(a){ a.pause(); a.currentTime=0; } });
  });
  window.setGlitch=(lvl=1)=>document.documentElement.style.setProperty('--glitch-intensity', String(lvl));
</script>
