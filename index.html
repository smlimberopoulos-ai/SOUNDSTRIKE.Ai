<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundstrike</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo-mark.svg" alt="Soundstrike Logo" class="logo" id="logo">
      <h1 id="title">SOUNDSTRIKE</h1>
    </header>
    <main>
      <div class="button" id="studio">
        <h2>SOUNDSTRIKE STUDIO</h2>
        <p>Be a part of our latest audio project</p>
        <button>VIEW PROJECTS</button>
      </div>
      <div class="button" id="datasets">
        <h2>VOICE DATASETS</h2>
        <p>High-quality speech data for AI</p>
        <button>LEARN MORE</button>
      </div>
    </main>
    <footer>
      <p id="name">STEPHEN LIMBEROPOULOS</p>
      <p id="role">Audio Engineer</p>
    </footer>
  </div>
</body>
</html>
