<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundstrike</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="background"></div>
  <div class="ui">
    <img src="assets/logo-mark.svg" alt="Soundstrike Logo" class="logo hover-sfx" data-sfx="ui-logo" />
    <h1 class="title hover-sfx" data-sfx="ui-title">SOUNDSTRIKE</h1>

    <div class="buttons">
      <div class="btn hover-sfx" data-sfx="ui-portfolio">
        <h2>PORTFOLIO</h2>
        <p>Listen to our latest audio projects</p>
        <button>VIEW PROJECTS</button>
      </div>
      <div class="btn hover-sfx" data-sfx="ui-datasets">
        <h2>VOICE DATASETS</h2>
        <p>High-quality speech data for AI</p>
        <button>LEARN MORE</button>
      </div>
    </div>

    <div class="footer">
      <p class="hover-sfx" data-sfx="ui-name">STEPHEN LIMBEROPOULOS</p>
      <p class="hover-sfx" data-sfx="ui-role">Audio Engineer</p>
    </div>
  </div>
</body>
</html>
